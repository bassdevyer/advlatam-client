<div *ngIf="car">
    <h2>Datos del auto</h2>
    <div>
        <label>Placa: 
        <input [(ngModel)]="car.plate" placeholder="Placa"/>
        </label>
    </div>
    <div>
        <label>Color: 
        <input [(ngModel)]="car.color" placeholder="Color"/>
        </label>
    </div>
    <div>
        <label>Modelo: 
        <input [(ngModel)]="car.model" placeholder="Modelo"/>
        </label>
    </div>
    <div>
        <label>Chasis: 
        <input [(ngModel)]="car.vin" placeholder="Chasis"/>
        </label>
    </div>
    <div>
        <label>Información adicional: 
        <textarea [(ngModel)]="car.additionalInfo" placeholder="Información adicional">
        </textarea>
        </label>
    </div>
</div>

<button (click)="goBack()">Volver</button>
