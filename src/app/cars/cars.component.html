<h3>Autos Registrados</h3>
<p-table [value]="cars">
  <ng-template pTemplate="header">
      <tr>
          <th>Placa</th>
          <th>Modelo</th>
          <th>Color</th>
          <th>Chasis</th>
          <th>Informaci√≥n adicional</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
      <tr>
          <td>{{car.plate}}</td>
          <td>{{car.model}}</td>
          <td>{{car.color}}</td>
          <td>{{car.vin}}</td>
          <td>{{car.additionalInfo}}</td>
      </tr>
  </ng-template>
</p-table>
